data:
  type: synthetic
  train_dir: data/dsprites-dataset
  test_dir: data/dsprites-dataset
  img_size: 64
dvae:
  name: BetaVAE_H
  runname: dvae_dsprites 
  ckptname: last 
  c_dim: 10
  nc: 1
generator:
  name: dvae_dec 
  kwargs:
      nc: 1
discriminator:
  name: dvae_enc 
  kwargs:
      nc: 1
z_dist:
  type: gauss
  dim: 0
training:
  reg_param: 10.
  w_info: 0.0001
  batch_size: 64
  nworkers: 16
  take_model_average: true
  model_average_beta: 0.999
  model_average_reinit: false
  monitoring: tensorboard
  sample_every: 1000
  inception_every: -1 
  save_every: 900
  backup_every: 100000
  max_iter: 300000
  restart_every: -1
  optimizer: rmsprop
  lr_g: 0.001
  lr_d: 0.0001
  lr_anneal: 1.
  lr_anneal_every: 150000
  d_steps: 1
  equalize_lr: false
